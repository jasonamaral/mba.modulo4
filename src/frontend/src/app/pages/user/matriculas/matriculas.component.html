<section class="page-header">
  <h2>Minhas Matrículas</h2>
  <p class="subtitle">Acompanhe o status dos seus cursos e emita certificados quando concluir.</p>
  <hr />
</section>

<table mat-table [dataSource]="matriculas" class="mat-elevation-z1 w-100" *ngIf="matriculas?.length; else vazio">
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let m">{{m.cursoNome}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let m">{{m.status}}</td>
  </ng-container>

  <ng-container matColumnDef="progresso">
    <th mat-header-cell *matHeaderCellDef>Progresso</th>
    <td mat-cell *matCellDef="let m">
      <mat-progress-bar mode="determinate" [value]="m.percentualConclusao"></mat-progress-bar>
      <small>{{m.percentualConclusao}}%</small>
    </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let m">
      <button mat-stroked-button color="primary" (click)="finalizar(m)" [disabled]="m.percentualConclusao < 100">Emitir Certificado</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols"></tr>
</table>

<ng-template #vazio>
  <div class="empty-state">
    <p>Você ainda não possui matrículas.</p>
  </div>
</ng-template>
