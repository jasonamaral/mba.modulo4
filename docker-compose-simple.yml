services:
  # Infraestrutura
  rabbitmq:
    image: rabbitmq:3-management
    container_name: plataforma-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - plataforma-network

  redis:
    image: redis:7-alpine
    container_name: plataforma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plataforma-network

  # SQL Server removido - usando SQLite em desenvolvimento

  # Microservi√ßos
  auth-api:
    build:
      context: ./src/backend/auth-api
      dockerfile: Dockerfile
    container_name: plataforma-auth-api
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/auth-dev.db
      - JwtSettings__SecretKey=MinhaChaveSecretaSuperSegura123456789AbcDef
      - JwtSettings__Issuer=Auth.API
      - JwtSettings__Audience=Auth.API.Users
      - JwtSettings__ExpiryMinutes=120
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    depends_on:
      - rabbitmq
    volumes:
      - ./data:/app/data
    networks:
      - plataforma-network

  conteudo-api:
    build:
      context: ./src/backend/conteudo-api
      dockerfile: Dockerfile
    container_name: plataforma-conteudo-api
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/conteudo-dev.db
      - JwtSettings__SecretKey=MinhaChaveSecretaSuperSegura123456789AbcDef
      - JwtSettings__Issuer=Auth.API
      - JwtSettings__Audience=Auth.API.Users
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    depends_on:
      - rabbitmq
      - auth-api
    volumes:
      - ./data:/app/data
    networks:
      - plataforma-network

  alunos-api:
    build:
      context: ./src/backend/alunos-api
      dockerfile: Dockerfile
    container_name: plataforma-alunos-api
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/alunos-dev.db
      - JwtSettings__SecretKey=MinhaChaveSecretaSuperSegura123456789AbcDef
      - JwtSettings__Issuer=Auth.API
      - JwtSettings__Audience=Auth.API.Users
      - ExternalApis__ConteudoApi=http://conteudo-api:5002
    depends_on:
      - rabbitmq
      - auth-api
    volumes:
      - ./data:/app/data
    networks:
      - plataforma-network

  pagamentos-api:
    build:
      context: ./src/backend/pagamentos-api
      dockerfile: Dockerfile
    container_name: plataforma-pagamentos-api
    ports:
      - "5004:5004"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/pagamentos-dev.db
      - JwtSettings__SecretKey=MinhaChaveSecretaSuperSegura123456789AbcDef
      - JwtSettings__Issuer=Auth.API
      - JwtSettings__Audience=Auth.API.Users
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
    depends_on:
      - rabbitmq
      - auth-api
    volumes:
      - ./data:/app/data
    networks:
      - plataforma-network

  bff-api:
    build:
      context: ./src/backend/bff-api
      dockerfile: Dockerfile
    container_name: plataforma-bff-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - JwtSettings__SecretKey=MinhaChaveSecretaSuperSegura123456789AbcDef
      - JwtSettings__Issuer=Auth.API
      - JwtSettings__Audience=Auth.API.Users
      - Redis__ConnectionString=redis:6379
      - ApiSettings__AuthApiUrl=http://auth-api:5001
      - ApiSettings__ConteudoApiUrl=http://conteudo-api:5002
      - ApiSettings__AlunosApiUrl=http://alunos-api:5003
      - ApiSettings__PagamentosApiUrl=http://pagamentos-api:5004
    depends_on:
      - redis
      - auth-api
      - conteudo-api
      - alunos-api
      - pagamentos-api
    networks:
      - plataforma-network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: plataforma-frontend
    ports:
      - "4200:80"
    depends_on:
      - bff-api
    networks:
      - plataforma-network

networks:
  plataforma-network:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data: 